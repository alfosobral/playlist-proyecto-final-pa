<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ğŸµ Mi Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        .card {
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        .btn.active {
            background-color: gold !important;
            border-color: gold !important;
            color: #212529 !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ğŸ§ Mi Playlist</a>
    </div>
</nav>

<div class="container">

    <!-- Formulario para agregar videos -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="/add" method="post" class="row g-2">
                <div class="col-md-5">
                    <input class="form-control" type="text" name="title" placeholder="TÃ­tulo del video" required>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="url" placeholder="URL de YouTube" required>
                </div>
                <div class="col-md-2 d-grid">
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mensaje si no hay videos -->
    <div th:if="${#lists.isEmpty(videos)}" class="text-center mt-5">
        <h5 class="text-muted">TodavÃ­a no agregaste ningÃºn video ğŸ¬</h5>
    </div>

    <!-- Lista de videos -->
    <div class="row" th:if="${!#lists.isEmpty(videos)}">
        <div class="col-md-4 mb-3" th:each="v : ${videos}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${v.title}"></h5>
                    <iframe width="100%" height="200" th:src="${v.url}"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>

                    <div class="d-flex justify-content-between mt-3">
                        <div>
                            <a th:href="@{'/like/' + ${v.id}}" class="btn btn-outline-success btn-sm">
                                ğŸ‘ Like (<span th:text="${v.likes}"></span>)
                            </a>
                            <a th:href="@{'/fav/' + ${v.id}}"
                               class="btn btn-outline-warning btn-sm"
                               th:classappend="${v.fav} ? ' active' : ''">
                                â­ Fav
                            </a>
                        </div>
                        <a th:href="@{'/delete/' + ${v.id}}" class="btn btn-danger btn-sm">ğŸ—‘ï¸ Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
